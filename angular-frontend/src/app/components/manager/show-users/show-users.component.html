<div class="container">
    <div class="card">
        <div class="card-body">

            <div class="table-responsive mt-5">
                <h3 class="text-center mb-3"><strong>Users</strong></h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="bg-dark text-white">
                        <th>userID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Hired Date</th>
                        <th>Role</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.userId}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.firstName}}</td>                        
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.hireDate}}</td>
                            <td>{{user.role}}</td> 
                        </tr>
                    </tbody>
                </table>
              </div>
        </div>
    </div>
</div>
