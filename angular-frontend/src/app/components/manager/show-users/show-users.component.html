<div class=container>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>userID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Hired Date</th>
                    <th>Role</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.userId}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.firstName}}</td>                        
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.hireDate}}</td>
                        <td>{{user.role}}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
